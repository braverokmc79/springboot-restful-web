spring.application.name=springboot-webapp
server.port=8080
#spring.profiles.active=dev

# settings static resource
spring.web.resources.static-locations=classpath:/static/,classpath:/public/,classpath:/resources/,classpath:/META-INF/resources/

logging.level.org.springframework.web=DEBUG


spring.jpa.open-in-view=false
spring.jpa.show-sql=true


# H2 데이터베이스 설정
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

## H2 콘솔 사용 설정
spring.h2.console.enabled=true


## Hibernate 설정
spring.jpa.hibernate.ddl-auto=update
spring.sql.init.mode=always


# Thymeleaf 템플릿 캐싱 설정 (개발 중 캐싱 비활성화)
spring.thymeleaf.cache=false
# Thymeleaf 템플릿 파일의 경로와 확장자 설정 (기본값으로 templates 디렉터리 사용)
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Thymeleaf의 재시작 없이 수정 사항 반영 (개발 시 편리)
spring.thymeleaf.mode=HTML





springdoc.api-docs.version=OPENAPI_3_0
springdoc.api-docs.title=springboot restful web
springdoc.api-docs.description=API Documentation Description
springdoc.api-docs.version-string=1.0.0



# schema.sql 파일을 작성하지 않아도 entity 데이터를 추가할 수 있습니다.
spring.jpa.defer-datasource-initialization=true	



#actuator setting
management.endpoints.web.exposure.include=*



