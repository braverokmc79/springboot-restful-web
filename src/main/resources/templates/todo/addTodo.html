<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<div layout:fragment="content">
	      

	
	<div class="container">
	    <h1 class="text-center mt-5 mb-4">Todo 등록</h1>
	    
	    <div th:if="${errorMsg}">
	        <div class="alert alert-danger" th:text="${errorMsg}"></div>
	    </div>
	    
	    <form th:action="@{/todo/add-todo}" th:object="${todoFormDTO}" method="post">
	        <div class="mb-3">
	            <label for="description" class="form-label">설명</label>
	            <input type="text" th:field="*{description}" class="form-control" required>
	            <div th:if="${#fields.hasErrors('description')}" class="text-danger">
	                <p th:errors="*{description}"></p>
	            </div>
	        </div>
	        
	       <div class="mb-3">
	            <label for="description" class="form-label">완료여부</label>
	            <select th:field="*{done}" class="form-select" required>
	                <option value="true">예</option>
	                <option value="false">아니요</option>
	            </select>	          
	            <div th:if="${#fields.hasErrors('done')}" class="text-danger">
	                <p th:errors="*{done}"></p>
	            </div>
	        </div>
	        
	        <div class="mb-5">
	            <label for="targetDate" class="form-label">목표 날짜</label>
	            <input type="date" th:field="*{targetDate}" class="form-control" required>
	            <div th:if="${#fields.hasErrors('targetDate')}" class="text-danger">
	                <p th:errors="*{targetDate}"></p>
	            </div>
	        </div>
	
	 		<div class="mt-3 d-flex justify-content-center">
	        	<input type="submit" class="btn btn-success" value="등록">
	        </div>
	    </form>
	</div>
	


</div>
</html>
